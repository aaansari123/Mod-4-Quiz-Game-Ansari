<!DOCTYPE html>
<html>
    <head>
        <title>Coding Quiz Game!</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/style.css" />
      </head>

      <body>
        <button type = "button" class = "score-button">View high scores</button>
        <p class = timer-count>Time: 75</p>
        <h1 class = "Question Results">Coding Quiz Challenge</h1>
        <p class = "directions">Insert directions here</p>
        <section class = "Answers Score">
            <button type = "button" class = "button-start">Start Quiz</button>
            <button type = "button" class = "button">1. Option 1</button>
            <button type = "button" class = "button">2. Option 2 </button>
            <button type = "button" class = "button">3. Option 3</button>
            <button type = "button" class = "button">4. Option 4</button>


        </section>
        <form class = "highscore">
            <label for="initials">Enter Initials:</label>
            <input type="text" id = "initial" name = "initial">
            <input id = "button" type="button" value="submit">
        </form>
        <hr class = "line">
        <h2 class = "status">Wrong!</h2>
      </body>
</html>
